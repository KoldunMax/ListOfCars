<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/main.css'>
    <title>List Of Cars</title>
</head>
<body>
    <div class='container pt-5'>
        <div class='row'>
            <div class='col'>
                <h1>Cars application</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <div class='form-group'>
                    <label for='search'>Find your car</label>
                    <input type='text' class='form-control' id='search' placeholder="name, model...">
                </div>

                <hr>

                <ul class="list-group">
                    <li class='list-group-item list-group-item-action pointer'>1234</li>
                    <li class='list-group-item list-group-item-action pointer'>1234</li>
                    <li class='list-group-item list-group-item-action pointer'>1234</li>
                </ul>
            </div>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-5'>
                        <h2>BMW 3 Series</h2>
                        <img src='img/bmw-3-series-image.png' alt='mw-3-series' class='rounded detailed-car-image'>
                    </div>
                    <div class='col-md-7 pt-2'>
                        <h5>Car details</h5>

                        <li>Model - <strong>BMW 3 Series</strong></li>
                        <li>Year - <strong>1975</strong></li>
                        <li>Owner - <strong>Max</strong></li>
                        
                        <div class='mt-2'>
                            <button class='btn btn-outline-success mr-3'>Show model</button>
                            <button class='btn btn-primary'>Buy</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
